<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Great+Vibes&family=Outfit:wght@300;400;500;600&display=swap"
		rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						bgDark: '#121c2c',
						bgDarkAccent: '#1e2c41',
						gold: '#d4af37',
						goldLight: '#f3e5ab',
						textLight: '#fdfbf7',
						textDark: '#2a2a2a',
					},
					fontFamily: {
						outfit: ['Outfit', 'sans-serif'],
						cormorant: ['Cormorant Garamond', 'serif'],
						vibes: ['Great Vibes', 'cursive'],
					},
					animation: {
						flicker: 'flicker 4s infinite alternate ease-in-out',
						pulseGlow: 'pulseGlow 2s infinite',
					},
					keyframes: {
						flicker: {
							'0%': { opacity: '0.8', transform: 'scale(0.98)' },
							'50%': { opacity: '1', transform: 'scale(1.02)' },
							'100%': { opacity: '0.9', transform: 'scale(1)' },
						},
						pulseGlow: {
							'0%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(243, 229, 171, 0.7)' },
							'70%': { transform: 'scale(1)', boxShadow: '0 0 0 6px rgba(243, 229, 171, 0)' },
							'100%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(243, 229, 171, 0)' },
						}
					}
				}
			}
		}
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="font-outfit bg-bgDark text-textLight min-h-screen overflow-x-hidden">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
